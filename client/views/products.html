<div class="products">
  <div class="container">
    <div class="page-header">
      <h1>Product List</h1>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="prod in vm.data" ng-click="vm.openProduct($index)">
          <td>{{prod.code}}</td>
          <td>{{prod.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
